							  <form id="step1" class="forms-sample">
								<div class="form-group">

								</div>

								  <label for="exampleInputPassword4"><span style="color: #E40F12;">*</span>产品价格</label>

								</div>

					<script>
						
						getTypeList();
						
						
						$("#step1").validate({
							rules:{
								name:"required"
							},
							message:{
								name:"请输入产品名称"
							}
							
							
							
							
						})
						
						
						$("#do_step1").click(function(){
							
							console.log($("#step1").validate());
							
							
							
							
							
						});

												
						//获取所有系列
						function getTypeList(){
							$.get("https://customer.imotstudio.net/cabi/api/product/GetProductType").done(function(res){
								
								if(res.Code=="200"){
									if(res.Data.length>0){
										$("#series").empty();
										$("#series").append('<option value="0">请选择</option>');
										$.each(res.Data,function(i,o){
											 
											if(o.IsLocked==false){
												var html='<option value="'+o.ID+'">'+o.Title+'</option>';
											}
											$("#series").append(html);
										});
									}else{
										alert("您还没有设置产品系列，请先设置产品系列");
									}
								}else{
									alert("您还没有产品系列，请先添加产品系列！");
									location.href="product_type.html";
								}
							})	
					    }
						
						
						
						
						
					</script>
