					<script>	

						var _typeID=0;
						var _currPage=1,
							_psize=20,  //默认每页记录条数
							totalPage;
						
						getTypeList();	
						getProductsByTypeID(_typeID,_currPage);		
						
						//设置分页
						$("#pagination").whjPaging({
							css: 'css-1',
							showPageNum: 5,
							isShowFL:true,
							isShowPageSizeOpt: false,
							isShowSkip: false,
							isShowRefresh: false,
							callBack: function (currPage, pageSize) {
								getProductsByTypeID(_typeID,currPage);
							}
						});	

						
						
						//获取所有系列
						function getTypeList(){
							$.get("https://customer.imotstudio.net/cabi/api/product/GetProductType").done(function(res){
								console.log(res);
								if(res.Code=="200"){
									if(res.Data.length>0){
										$("#type_list").empty();
										$("#type_list").append('<li data-id="0" class="active" onclick="getProductsByTypeID(0,1)">全部</li>');
										$.each(res.Data,function(i,o){
											var html='<li data-id="'+o.ID+'" onclick="getProductsByTypeID('+o.ID+',1)">'+o.Title+'</li>';
											if(o.IsLocked==true){
												html='<li data-id="'+o.ID+'" onclick="getProductsByTypeID('+o.ID+',1)">'+o.Title+'(已下架)</li>';
											}
											$("#type_list").append(html);
										});
									}else{
										alert("您还没有设置产品系列，请先设置产品系列");
									}
								}
							})	
					    }
						
						//根据系列ID获取旗下产品
						function getProductsByTypeID(typeID,currPage){
							_typeID=typeID;
							$("#type_list > li").removeClass('active');
							$("#type_list > li[data-id='"+typeID+"']").addClass("active");
							$("#list_table").append('<tr><td>加载中..</td></tr>');
							
							$.post("https://customer.imotstudio.net/cabi/api/product/ManageGetProductsByID",{targetID:typeID,pageSize:_psize,pageIndex:currPage}).done(function(res){
								console.log(res);

								if(res.Code==200){
									var tRecords=parseInt(res.Message);
									
									if(tRecords>0){
										totalPage=getTotalPages(_psize,tRecords);
										//设置分页
										$("#pagination").whjPaging("setPage", currPage, totalPage);
									}else{
										$("#pagination").whjPaging("setPage", 0, 0);
									}
									
									$("#list_table").empty();
									$("#count").text(res.Message);
									if(res.Data.length>0){
										$.each(res.Data,function(i,o){
											var html='<tr>\
													  <td><a href="preview.html?pid='+o.ID+'" target="_blank">'+o.NewTitle+'</a></td>\
													  <td>'+o.TypeName+'</td>\
													  <td>￥'+o.Price+'元</td>\
													  <td>'+o.ProductClickNum+'</td>\
													  <td>'+o.OrderNum+'</td>\
													  <td>'+o.CollectionNum+'</td>\
													  <td>'+formatTime(o.AddTime)+'</td>\
 													  <td id="state_'+o.ID+'">'+(o.IsLocked==true?"<span style=\"color:red\">已下架</span>":"<span style=\"color:green\">正常</span>")+'</td>\
													  <td>\
														  <button id="btn_down_'+o.ID+'" data-tid="'+o.ID+'" class="btn btn-warning btn-sm btn-down" style="font-size:0.75rem; line-height:0.75rem;" onclick="updown('+o.ID+',0)">下架</button>\
 														  <button id="btn_up_'+o.ID+'" data-tid="'+o.ID+'" class="btn btn-primary btn-sm btn-up" style="font-size:0.75rem; line-height:0.75rem; display:none" onclick="updown('+o.ID+',1)">上架</button>\
 														  <a href="edit_product.html?act=edit&pid='+o.ID+'" class="btn btn-sm btn-info ml-3 btn-del" style="font-size:0.75rem; line-height:0.75rem; color:#fff;">修改</a>\
														  <button id="del_'+o.ID+'" data-tid="'+o.ID+'" class="btn btn-sm btn-danger ml-3 btn-del" style="font-size:0.75rem; line-height:0.75rem;" onclick="del('+o.ID+')">删除</button>\
													  </td>\
													</tr>';
											$("#list_table").append(html);		
											if(o.IsLocked==true){
												$("#list_table tr:last-child").find('button.btn-up').show();
												$("#list_table tr:last-child").find('button.btn-down').hide();
											}
										});
									}
								}
							})
						}
						
						
						function del(proID){
							
							$.ajax("https://customer.imotstudio.net/cabi/api/DeleteProduct?productID="+proID,{
								method:'delete',
								beforeSend:function(){
									$("#del_"+proID).prop("disabled",true);
								},
								success:function(res){
									console.log(res);
									getProductsByTypeID(_typeID,_currPage);
								},
								complete:function(res){
									$("#del_"+proID).prop("disabled",false);
								}
							})
						}
						
						
						function updown(pid,isup){
							$.post("https://customer.imotstudio.net/cabi/api/product/DownUpProduct",{proID:pid,isUp:isup}).done(function(res){
								console.log(res.Message);
								$("#btn_down_"+pid).prop('disabled',true);
								$("#btn_up_"+pid).prop('disabled',true);
								if(res.Code==200){
									if(isup==0){	//由正常变为下架状态
										$("#btn_down_"+pid).css('display','none');
										$("#btn_up_"+pid).css('display','inline-block');
										$("#state_"+pid).html("<span style=\"color:red\">已下架</span>");
										
									}else{
										$("#btn_down_"+pid).css('display','inline-block');
										$("#btn_up_"+pid).css('display','none');
										$("#state_"+pid).html("<span style=\"color:green\">正常</span>");
									}
									
								}
							}).always(function(){
								$("#btn_down_"+pid).prop('disabled',false);
								$("#btn_up_"+pid).prop('disabled',false);
							})
						}
						
					
					</script>

                </div>
				<div class="form-group">

                    <input type="password" class="form-control" id="ipt_confirmpwd" placeholder="确认新密码">
                </div>
				<button id="btn_do_update" type="button" class="btn btn-primary btn-sm mr-2">确认</button>
				<button type="button" class="btn btn-sm btn-light" onClick="closePop()">取消</button>

		<script>
			$("#btn_do_update").click(function(){
				var oldpwd= $.trim($("#ipt_oldpwd").val());
				var newpwd= $.trim($("#ipt_newpwd").val());
				var c_newpwd=$.trim($("#ipt_confirmpwd").val());
				
				if(oldpwd=="" || oldpwd.length<6){
					alert("请输入正确的旧密码");
					return false;
				}
				
				if(newpwd=="" || newpwd.length<6){
					alert("请输入正确的新密码");
					return false;
				}
				
				if(c_newpwd=="" || newpwd!=c_newpwd){
					alert("您的确认密码与新密码不一致");
					return false;
				}
				
				$.post("https://customer.imotstudio.net/cabi/api/UpdatePWD",{
					  "OldPassword": oldpwd,
					  "Password": newpwd,
					  "ID": 1
					}).done(function(res){
					
					if(res.Code==200){
						alert('密码修改成功，请重新登录，请牢记新密码');
						logout();
					}else{
						alert(res.Message);
					}
					
				}).always(function(){
					 $.closePopLayer();
					
				});
				
				
			});
			
			function closePop(){
				$.closePopLayer();
			}
			
			function showModPwd(){
				$.showPopLayer({
					target:'mpwd_wrap',
					animate:true
					
				})
			}
		
		</script>
