					<script>	

						var _typeID=0;
						var _currPage=1,
							_psize=20,  //默认每页记录条数
							totalPage;
						
						getTypeList();	
						getProductsByTypeID(_typeID,_currPage);		
						
						//设置分页
						$("#pagination").whjPaging({
							css: 'css-1',
							showPageNum: 5,
							isShowFL:true,
							isShowPageSizeOpt: false,
							isShowSkip: false,
							isShowRefresh: false,
							callBack: function (currPage, pageSize) {
								getProductsByTypeID(_typeID,currPage);
							}
						});	

						
						
						//获取所有系列
						function getTypeList(){
							$.get("https://customer.imotstudio.net/cabi/api/product/GetProductType").done(function(res){
								console.log(res);
								if(res.Code=="200"){
									if(res.Data.length>0){
										$("#type_list").empty();
										$("#type_list").append('<li data-id="0" class="active" onclick="getProductsByTypeID(0,1)">全部</li>');
										$.each(res.Data,function(i,o){
											var html='<li data-id="'+o.ID+'" onclick="getProductsByTypeID('+o.ID+',1)">'+o.Title+'</li>';
											if(o.IsLocked==true){
												html='<li data-id="'+o.ID+'" onclick="getProductsByTypeID('+o.ID+',1)">'+o.Title+'(已下架)</li>';
											}
											$("#type_list").append(html);
										});
									}else{
										alert("您还没有设置产品系列，请先设置产品系列");
									}
								}
							})	
					    }
						
						//根据系列ID获取旗下产品
						function getProductsByTypeID(typeID,currPage){
							_typeID=typeID;
							$("#type_list > li").removeClass('active');
							$("#type_list > li[data-id='"+typeID+"']").addClass("active");
							$("#list_table").append('<tr><td>加载中..</td></tr>');
							
							$.post("https://customer.imotstudio.net/cabi/api/product/ManageGetProductsByID",{targetID:typeID,pageSize:_psize,pageIndex:currPage}).done(function(res){
								console.log(res);

								if(res.Code==200){
									var tRecords=parseInt(res.Message);
									
									if(tRecords>0){
										totalPage=getTotalPages(_psize,tRecords);
										//设置分页
										$("#pagination").whjPaging("setPage", currPage, totalPage);
									}else{
										$("#pagination").whjPaging("setPage", 0, 0);
									}
									
									$("#list_table").empty();
									$("#count").text(res.Message);
									if(res.Data.length>0){
										$.each(res.Data,function(i,o){
											var html='<tr>\
													  <td><a href="#" target="_blank">'+o.NewTitle+'</a></td>\
													  <td>'+o.TypeName+'</td>\
													  <td>￥'+o.Price+'元</td>\
													  <td>'+o.ProductClickNum+'</td>\
													  <td>'+o.OrderNum+'</td>\
													  <td>'+o.CollectionNum+'</td>\
													  <td>'+formatTime(o.AddTime)+'</td>\
 													  <td>'+(o.IsLocked==true?"<span style=\"color:red\">下架中</span>":"<span style=\"color:green\">正常</span>")+'</td>\
													  <td>\
														  <button data-tid="'+o.ID+'" class="btn btn-warning btn-sm btn-down" style="font-size:0.75rem; line-height:0.75rem;" onclick="updown('+o.ID+',0)">下架</button>\
 														  <button data-tid="'+o.ID+'" class="btn btn-primary btn-sm btn-up" style="font-size:0.75rem; line-height:0.75rem; display:none" onclick="updown('+o.ID+',1)">上架</button>\
 														  <button data-tid="'+o.ID+'" class="btn btn-sm btn-info ml-3 btn-del" style="font-size:0.75rem; line-height:0.75rem;" onclick="del('+o.ID+')">修改</button>\
														  <button data-tid="'+o.ID+'" class="btn btn-sm btn-danger ml-3 btn-del" style="font-size:0.75rem; line-height:0.75rem;" onclick="del('+o.ID+')">删除</button>\
													  </td>\
													</tr>';
											$("#list_table").append(html);		
											if(o.IsLocked==true){
												$("#list_table tr:last-child").find('button.btn-up').show();
												$("#list_table tr:last-child").find('button.btn-down').hide();
											}
										});
									}
								}
							})
						}
						
						
						function updown(pid,isUp){
							$.position
						}
